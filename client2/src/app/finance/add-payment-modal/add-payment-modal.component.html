<div class="modal-header">
	<div class="b">{{title}}</div>
	<button type="button" title="submit" class="stdd btn btn-default green fa fa-2x fa-check" (click)="addNewVoucher()"></button>
	<button class="stdd close pull-right fa fa-2x fa-close" type="button" aria-label="Close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">
	<label class="stdd w125 b">Payment From: </label>
	<label class="stdd w250 ">{{accountName}}</label>
	<br><label class="stdd w75 b">Balance:</label>
	<label class="stdd w75">{{currentBalance}}</label>
	<br>
	<label class="stdd w125 b">Date Received: </label>
	<input class="stdd w150"
		type="text"
		placeholder="Voucher dated"
		[(ngModel)]="paymentDated"
		bsDatepicker
		#dp="bsDatepicker"
		autocomplete="off"
		[bsConfig]="{ adaptivePosition: true, dateInputFormat: 'YYYY-MM-DD' }"
	>
	<br>
	<label class="stdd w125 b">Amount Received: </label>
	<input type="text" class="stdd w75" [(ngModel)]="paymentAmount" >
	<br>
	<label class="stdd w125 b`">credited to: </label>
	<ng-select *ngIf="bankAndCashAccounts" class="stdd w250"  
		[items]="bankAndCashAccounts"
		bindLabel="accountName"
		bindValue="id"
		placeholder="Select Credit Account"
		clearAllText="Clear"
		[(ngModel)]="debitAccountId"
		(click)="onBankCashAccountChanged()"
		>
	</ng-select>
	<br>
	<label class="stdd w125">Narration: </label>
	<input type="text" class="stdd w400" [(ngModel)]="narration" >

</div>
<div class="modal-footer">

</div>
