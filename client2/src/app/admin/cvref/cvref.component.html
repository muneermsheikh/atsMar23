<div class="stdd mt-5 col-2">
     <div class="stdd w50 b">sort</div>
     <select name="" id="" class="custom-select mb-2" (change)="onSortSelected($event)">
          <option *ngFor="let sort of sortOptions"
               [value] = "sort.value"
          >{{sort.name}}</option>
     </select>
     <div class="stdd w150 b">Search by Application No</div>
     <input class="stdd w150" type="text" [(ngModel)]="cvRefParams.applicationNo">     
     <br>
     <div class="stdd w150 b">Search by Candidate Name</div>
     <input class="stdd w150" type="text" [(ngModel)]="cvRefParams.candidateName">     
     <br>

     <div class="stdd w150 b">Search by Agent</div>
     <input class="stdd w150" type="text" [(ngModel)]="cvRefParams.customerName">     
     <br>
     
</div>


<div class="stdd mt-5 col-10">
     <div class="d-flex justify-contents-between align-items-center">
          <app-paging-header 
               [totalCount]="totalCount" 
               [pageNumber]="cvRefParams.pageNumber" 
               [pageSize]="cvRefParams.pageSize"
          ></app-paging-header>
          <app-paging 
               [pageSize]="cvRefParams.pageSize" 
               [totalCount]="totalCount" 
               [pageNumber]="cvRefParams.pageNumber" 
               (pageChanged)="onPageChanged($event)"  
          > </app-paging>
     </div>
     <div class="stdd b">
          <div class="stdd w15"></div>
          <div class="stdd w45">Appl No</div>
          <div class="stdd w180 mx-2">Candidate Name</div>
          <div class="stdd w100 mx-1">City</div>
          <div class="stdd w200 mx-1">Agent</div>
          <div class="stdd w200 mx-1">Professions</div>
     </div>
     <div class="row" *ngFor="let cv of cvsAssessed" >
          <app-cvref-line 
               [cv]="cv" 
               (cvCheckedEvent)="cvChecked($event)" 
               (displayChecklistModalEvent)="openChecklistModal($event)" 
          ></app-cvref-line>
     </div>
     <div class="d-flex justify-content-between align-items-center mt-2" *ngIf="totalCount > 0">
     </div>

</div>
