<div class="modal-header">
    <button type="button" class="btn btn-success fa fa-save" (click)="onSubmit()"></button>
    <button type="button" (click)="addItem()" class="stdd alignR mx-5 fa fa-plus blue"></button>

    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">X
    </button>
  </div>

  <div class="modal-body">

  
<form [formGroup] ="form" >
     <div class="stdd w110 b">Appl No</div>
     <div class="stdd w100">{{applicationNo}}</div>
     <div class="stdd w110 b">Candidate</div>
     <div class="stdd w250">{{candidatename}}</div>
     <br><div class="stdd w110 b">Employer</div>
     <div class="stdd w250">{{companyName}}</div>
     <div class="stdd w110 b">Selected As</div>
     <div class="stdd w200">{{selectedAs}}</div>

     <hr class="my-2">
     <div class="stdd b w110">Date</div>
     <div class="stdd b w200">Transaction</div>
     <div class="stdd b w200">Next Stage</div>
     <div class="std b w110">On</div>
     
     <div formArrayName="depItems" > 
          <div *ngFor="let item of depItems.controls; let i=index">
               <div [formGroupName]="i">
                    <input type="number" hidden formControlName="cVRefId">
                    <input type="text"
                         placeholder="transactionDate"
                         bsDatepicker
                         bindValue="transactionDate"
                         [bsConfig]="{dateInputFormat: 'YYYY-MM-DD' }"
                         class="stdd w110 ml-2"
                         formControlName="transactionDate"
                    >   
                    <ng-select  
                         class="stdd w200"
                         [items]="depStatuses"
                         bindLabel="status"
                         bindValue="sequence"
                         placeholder="Select status"
                         clearAllText="Clear"
                         formControlName="sequence"
                         >
                    </ng-select>
                    <ng-select  
                         class="stdd w200"
                         [items]="depStatuses"
                         bindLabel="status"
                         bindValue="sequence"
                         placeholder="Select status"
                         clearAllText="Clear"
                         formControlName="nextSequence"
                         >
                    </ng-select>

                    <input type="text"
                         placeholder="Next Estimated Date"
                         bsDatepicker
                         bindValue="nextEstimatedStageDate"
                         [bsConfig]="{dateInputFormat: 'YYYY-MM-DD' }"
                         class="stdd w110"
                         formControlName="nextStageDate"
                    >   

               </div>
          </div>
     </div>
</form>
  </div>
  <div class="modal-footer">
  </div>

  <div>
     {{form.value | json}}
  </div>
