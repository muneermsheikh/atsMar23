<pagination *ngIf="totalCount > 0"
     [boundaryLinks]="true"
     [totalItems]="totalCount"
     (pageChanged)="onPagerChanged($event)"
     [ngModel]="pageNumber"
     [itemsPerPage]="pageSize"
     previousText="&lsaquo;"
     nextText="&rsaquo;"
     firstText="&laquo;"
     lastText="&raquo;"
></pagination>
