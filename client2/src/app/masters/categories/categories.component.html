<div class="container" >
	<div class="col-10">
	     <div class="d-flex justify-contents-between align-items-center">
		    	
			<app-paging-header 
				[totalCount]="totalCount" 
				[pageNumber]="cParams.pageNumber" 
				[pageSize]="cParams.pageSize">
			</app-paging-header>

			<app-paging
				[pageSize]="cParams.pageSize" 
				[totalCount]="totalCount" 
				[pageNumber]="cParams.pageNumber" 
				(pageChanged)="onPageChanged($event)" 
			>
			></app-paging>
		
		    <div class="d-flex justify-contents-between align-items-center">
			   <div class="form-inline mt-2" *ngIf="cats">
				  <input (keyup.enter)="onSearch()" type="text" class="stdd mx-2 form-control w300" #search placeholder="Search">
				  <button (click)="onSearch()" class="btn btn-outline-primary my-1">Search</button>
				  <button (click)="onReset()" class="btn btn-outline-success mx-2 my-1">Reset</button>
				  <button class="btn btn-outline-success ml-2 my-1 fa fa-plus" routerLink="/orders/add"></button>
			   </div>
		    </div>
	     </div>
		
	     <div class="form-inline" style="font-weight: bold;">
		    <div class="stdd w300 b">Category</div>
	     </div>
	     <div class="row" *ngFor="let c of cats" >
			<div class="stdd w300">{{c.name}}</div>
			<div class="stdd w50 pull-right fa fa-trash red" (click)="deleteQ(c.id)"></div>
	     </div>
	     <div class="d-flex justify-content-between align-items-center mt-2" *ngIf="totalCount > 0">
	 </div>
	</div>
 </div>
